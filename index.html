<!DOCTYPE html>

<html lang="PT-BR">
<head>

<META charset="UTF-8" />
<META name="VIEWPORT" content="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0" />
<META http-equiv="X-UA-COMPATIBLE" content="IE=EDGE" />
<link rel="stylesheet" href="style.css" /> 
<title> Aula de forms </title>

</head>
<body>
  <header>
<h1> Faça o seu cadastro </h1> <br> 
  </header>
  <main> 
    <br>
<form> 
  <label for="Nome">Nome:</label>
  <input id="Nome" type="text" name="Nome" placeholder="Digite seu nome aqui" required />
  <br> <br>

  <label for="Data de nascimento">Data de nascimento:</label>
  <input id="Data de nascimento" type="date" name="Data de nascimento" required />
<br> <br>

<label>Gênero:</label>
<input id="mas" type="radio" name="genero" value="Masculino" />
<label for="mas">Masculino</label>
<input id="fem" type="radio" name="genero" value="Feminino" />
<label for="fem">Feminino</label>
<input id="out" type="radio" name="genero" value="Outros" />
<label for="out">Outros</label>
<br> <br>

<label for="Contato">Contato:</label>
<input id="Contato" type="tel" name="Contato" placeholder=" 66 154366478" required />

<br> <br> 

<label for="Endereço">Endereço:</label>
<input id="Endereço" type="text" name="Endereço" placeholder="Rua das andorinhas" required /> 
<label for="Nª">Nª</label>
<input id="Nª" type="number" name="Nª" placeholder="645" required />
<br> <br>

<label for="Email">Email:</label>
<input id="Email" type="email" name "Email" placeholder="example@hotmail.com" required />
<br> <br>

<label for="Senha">Senha</label>
<input id="Senha" type="password" name="Senha" placeholder="Digite sua senha" required /> 

   <br> <br> <input type="submit" value="ENVIE AQUI"/> 
    
</form>
</main>
</body>
</html>
